language: java

os: linux
dist: trusty
jdk: oraclejdk8

install:
  - rm $HOME/jmc -rf
  - git clone https://github.com/openjdk/jmc.git $HOME/jmc
  - mvn p2:site -f $HOME/jmc/releng/third-party/pom.xml
  - mvn jetty:run -f $HOME/jmc/releng/third-party/pom.xml &
  - mvn install --quiet -DskipTests=true -Dspotbugs.skip=true -f $HOME/jmc/core/pom.xml
  - mvn package --quiet -DskipTests=true -Dspotbugs.skip=true -f $HOME/jmc/pom.xml

script:
  - ./gradlew shadowJar

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2
    - jmc/releng/third-party/target